name: materials
type: table
entity: CatMaterial
layout:
  - container:
      - display: Materials
      - pagination
      - table:
          columns:
            - actions:
                - button: openItem
                - button: removeItem
            - Value as Material Number
            - Material Description:
                width: 30%
            - Min as Minimum
            - Max as Maximum
  - modal:
      id: modal-Material
      title: Material
      ok: Save
      width: 500
      body:
        - component: material.form
  - toolbar:
      - space
      - button fab: create
      - space: 80
