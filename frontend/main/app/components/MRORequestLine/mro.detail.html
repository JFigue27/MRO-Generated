<dir-pagination-controls class="SmallPagination" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
<form novalidate ng-submit="onSubmit();">
  <button type="submit" ng-hide="true"></button>
  <div class="table-responsive TableEditable" style="max-width: 100%;">
    <table class="table table-condensed ">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Part Number</th>
          <th>CatMaterial.Material Description</th>
          <th>Cost</th>
          <th>Status</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="7" style="height: 15px;"></td>
        </tr>
        <tr
          dir-paginate="item in baseList | itemsPerPage: filterOptions.perPage track by $index"
          total-items="filterOptions.itemsCount"
          current-page="filterOptions.page"
          ng-show="!isLoading"
        >
          <td>
            <md-input-container flex>
              <label></label>
              <input
                type="number"
                ng-change="handleDynamicRows(baseList);onInputChange(item);"
                style="text-align: right"
                ng-model="item.Quantity"
                ng-disabled="isDisabled"
              />
            </md-input-container>
          </td>
          <td>
            <md-input-container flex>
              <label></label>
              <input
                ng-change="handleDynamicRows(baseList);onInputChange(item);"
                autocomplete="off"
                style="text-align: left;"
                ng-model="item.Value"
                ng-disabled="isDisabled"
              />
            </md-input-container>
          </td>
          <td>
            <md-input-container flex>
              <label></label>
              <textarea
                ng-change="handleDynamicRows(baseList);onInputChange(item);"
                ng-model="item.MaterialDescription"
                ng-disabled="isDisabled"
              >
              </textarea>
            </md-input-container>
          </td>
          <td>
            <md-input-container flex>
              <label></label>
              <input
                type="number"
                ng-change="handleDynamicRows(baseList);onInputChange(item);"
                style="text-align: right"
                ng-model="item.Cost"
                ng-disabled="isDisabled"
              />
            </md-input-container>
          </td>
          <td>
            <md-input-container flex>
              <label></label>
              <input
                ng-change="handleDynamicRows(baseList);onInputChange(item);"
                autocomplete="off"
                style="text-align: left;"
                ng-model="item.Status"
                ng-disabled="isDisabled"
              />
            </md-input-container>
          </td>
          <td>
            <md-input-container flex>
              <label></label>
              <input
                type="number"
                ng-change="handleDynamicRows(baseList);onInputChange(item);"
                style="text-align: right"
                ng-model="item.Balance"
                ng-disabled="isDisabled"
              />
            </md-input-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
