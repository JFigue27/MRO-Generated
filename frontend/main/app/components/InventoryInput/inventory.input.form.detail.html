<form novalidate ng-submit="onSubmit();">
  <button type="submit" ng-hide="true"></button>
  <div class="table-responsive TableEditable" style="max-width: 100%;">
    <table class="table table-condensed ">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Material</th>
          <th>CatMaterial.Material Description</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" style="height: 15px;"></td>
        </tr>
        <tr
          dir-paginate="item in baseList | itemsPerPage: filterOptions.perPage track by $index"
          total-items="filterOptions.itemsCount"
          current-page="filterOptions.page"
          ng-show="!isLoading"
        >
          <td>
            <md-input-container flex>
              <label></label>
              <input
                type="number"
                ng-change="handleDynamicRows(baseList);onInputChange(item);"
                style="text-align: right"
                ng-model="item.Quantity"
                ng-disabled="isDisabled"
              />
            </md-input-container>
          </td>
          <td>
            <autocomplete
              service="CatMaterialService"
              caption=" "
              owner-entity="baseEntity"
              property="CatMaterial"
              value-property="CatMaterialKey"
              property-key="CatMaterialKey"
            >
            </autocomplete>
          </td>
          <td>
            <autocomplete
              service="CatMaterialService"
              caption=" "
              owner-entity="baseEntity"
              property="CatMaterial"
              value-property="MaterialDescription"
              property-key="CatMaterialKey"
            >
            </autocomplete>
          </td>
          <td>
            <autocomplete
              service="CatGeoLocationService"
              caption=" "
              owner-entity="baseEntity"
              property="CatGeoLocation"
              value-property="CatGeoLocationKey"
              property-key="CatGeoLocationKey"
            >
            </autocomplete>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
