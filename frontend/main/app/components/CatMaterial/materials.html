<div class="container" layout="column" style="margin-bottom:100px;">
  <h2 class="md-display-1 ">Materials</h2>
  <dir-pagination-controls class="SmallPagination" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
  <form novalidate ng-submit="onSubmit();">
    <button type="submit" ng-hide="true"></button>
    <div class="table-responsive TableEditable" style="max-width: 100%;">
      <table class="table table-condensed ">
        <thead>
          <tr>
            <th></th>
            <th>Material Number</th>
            <th style="width: 30%;">Material Description</th>
            <th>Minimum</th>
            <th>Maximum</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>
              <md-input-container flex>
                <label></label> <input autocomplete="off" style="text-align: left;" ng-model="baseEntity.Value" />
              </md-input-container>
            </td>
            <td>
              <md-input-container flex>
                <label></label> <textarea ng-model="baseEntity.MaterialDescription"></textarea>
              </md-input-container>
            </td>
            <td>
              <md-input-container flex>
                <label></label> <input type="number" style="text-align: right" ng-model="baseEntity.Min" />
              </md-input-container>
            </td>
            <td>
              <md-input-container flex>
                <label></label> <input type="number" style="text-align: right" ng-model="baseEntity.Max" />
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td colspan="6" style="height: 15px;"></td>
          </tr>
          <tr
            dir-paginate="item in baseList | itemsPerPage: filterOptions.perPage track by $index"
            total-items="filterOptions.itemsCount"
            current-page="filterOptions.page"
            ng-show="!isLoading"
          >
            <td>
              <md-button class="" ng-click="openItem(item, $event);">Open</md-button
              ><md-button class="" ng-click="removeItem(item, $event);">Remove</md-button>
            </td>
            <td>
              <md-input-container flex>
                <label></label> <input disabled autocomplete="off" style="text-align: left;" ng-model="item.Value" />
              </md-input-container>
            </td>
            <td>
              <md-input-container flex>
                <label></label> <textarea disabled ng-model="item.MaterialDescription"></textarea>
              </md-input-container>
            </td>
            <td>
              <md-input-container flex>
                <label></label> <input type="number" disabled style="text-align: right" ng-model="item.Min" />
              </md-input-container>
            </td>
            <td>
              <md-input-container flex>
                <label></label> <input type="number" disabled style="text-align: right" ng-model="item.Max" />
              </md-input-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
<modal modal-id="modal-Material" title="Material" ok-label="Save" max-width="500">
  <modal-body> <material-form class=""></material-form> </modal-body> </modal
><materials-toolbar class=""></materials-toolbar>
